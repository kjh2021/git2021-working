<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    a{
      /* 글자 꾸밈요소를 해체 */
      text-decoration: none;
    }

    /* 이미 방문한 링크일 때 적용 */
    a:visited {
      color: antiquewhite;
    }
    /* href 속성이 있으면 적용 */
    a:link {
      color: brown;
    }
    a:hover {
      text-decoration: blue;
    }
  </style>
</head>

<body>
  <h1><a>링크</a></h1>
  <h1><a href="https://www.naver.com/" target="_blank">네이버</a></h1>
  <h1><a href="https://www.google.co.kr/" target="_blank">구글</a></h1>
</body>

</html>
