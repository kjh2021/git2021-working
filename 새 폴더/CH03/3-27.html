<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
      ul {
          list-style-type: none;
          padding: 0;
      }
      /* 이모지: window + . */
      ul>li::before {
          content: "✔";
          margin-right: 0.5rem;
          color: green;
      }

      ul>li::after {
          content: "😍";
          margin-left: 0.5rem;
      }
      .txt::before {
          content: "👀";
          margin-right: 0.5rem;
      }
  </style>
</head>

<body>
    <h1>할 일</h1>
    <ul>
        <li>HTML 태그 공부하기</li>
        <li>css 연습하기</li>
    </ul>
    <p class="txt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum ex ea eaque laudantium quo. Accusamus totam vero, voluptatibus autem inventore quibusdam similique laborum dolor accusantium impedit sed? Voluptatem, perspiciatis exercitationem.</p>
</body>

</html>
