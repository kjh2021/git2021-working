<html>
    <body>
        <script>
           if (-1 || 0) alert( 'first' );
           if (-1 && 0) alert( 'second' );
           if (null || -1 && 1) alert( 'third' );

        //    first의 경우 -1 || 0 의 값은 -1이므로 true입니다. 그러므로 first가 출력됩니다.
        //    second의 경우 
        //    third의 경우 &&(and)가 우선 계산되므로 null || -1 이 되고 최종적으로 -1이 되므로 true입니다.
        //    따라서 third는 출력이 됩니다.
        </script>
    </body>
</html>
