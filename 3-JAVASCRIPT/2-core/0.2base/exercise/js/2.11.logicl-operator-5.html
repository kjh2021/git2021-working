<html>
    <body>
        <script>
           alert( null || 2 && 3 || 4 ); //2와 defined

        //    오답풀이
        //    ||(or)와 &&(and) 중에 &&가 먼저 계산되므로
        //    (null || 3 || 4)가 된다.
        //    그 후에 null || 3부터 순서대로 계산해
        //    3 || 4가 되고 양쪽값이 트루인 경우 왼쪽항을 우선하므로
        //    그러므로 답은 true 값인 3이다.
        </script>
    </body>
</html>
