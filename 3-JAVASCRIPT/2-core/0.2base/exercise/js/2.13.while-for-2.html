<html>
    <body>
        <script>
            // 1 전위형 증가 연산자
            let i = 0;
            // 1 < 5 -> alert(1)
            // 2 < 5 -> alert(2)
            // 3 < 5 -> alert(3)
            // 4 < 5 -> alert(4)
            // 5 < 5 -> 탈출
            while (++i < 5) alert( i );

            // 2 후위형 증가 연산자
            let i = 0;
            // 0 < 5 -> alert(1)
            // 1 < 5 -> alert(2)
            // 2 < 5 -> alert(3)
            // 3 < 5 -> alert(4)
            // 4 < 5 -> alert(5)
            // 5 < 5 -> 탈출
            while (i++ < 5) alert( i );

            // 오답
            // 전위형 증가 연산자의 경우 계산을 하고 반복문을 시작하기 때문에 1,2...5의 순서대로 출력되지만
            // 후위형 증가 연산자의 경우 반복문을 시작한 후 계산을 하기 때문에 0,1,2...5의 순서대로 출력됩니다.

        </script>
    </body>
</html>
