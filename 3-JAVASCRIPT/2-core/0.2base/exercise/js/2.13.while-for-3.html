<html>
    <body>
        <script>
            // 1. 후위형 증가 연산자를 사용한 경우(i++)
            for (let i = 0; i < 5; i++) alert( i ); {
                alert(i)
            };

            // 2. 전위형 증가 연산자를 사용한 경우(++i)
            for (let i = 0; i < 5; ++i) alert( i ); {
                alert(i)
            };

            // 둘다 같은, i의 사용은 다음 조건식에서 사용
            // 0, 1, 2, 3, 4
        </script>
    </body>
</html>
