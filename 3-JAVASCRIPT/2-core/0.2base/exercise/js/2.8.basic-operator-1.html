<html>
    <body>
        <script>
            let a = 1, b = 1;

            let c = ++a; // 2, 값을 더하고 대입함, 전치(pre-fix)
            let d = b++; // 1, 값을 대입하고 더함, 후치(post-fix)

            // a = 1, b= 1, c = 2, d = 1 d의 경우 대입한 후에 값을 더하므로 1이다
            console.log(c);
            console.log(d);
        </script>
    </body>
</html>
