<html>
    <body>
        <script>
            let name = "Ilya";
            
            // ${변수명}
            // ${구문(식, expression)}
            // 구문/식 -> 값, 변수명, 연산의 결과
            alert(`hello ${1}`); // hello 1
            alert(`hello ${"name"}`); // name 부분에 ""를 넣어서 name이 문자열로 전환되어 hello name으로 입력된다.
            alert(`hello ${name}`); // name의 변수가 'Ilya'로 설정되어 있기 때문에 hello Ilya로 출력된다
            
        </script>
    </body>
</html>
