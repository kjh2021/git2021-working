<html>
    <body>
        <script>
            let i = 3;
            
            while (i) {
                alert( i-- );
            }
            // i=3, alert(3) -> i=2
            // i=2, alert(2) -> i=1
            // i=1, alert(1) -> i=0 false -> 탈출

            // i = 3 이므로 반복문을 시작할때 while(i)의 값은 3이다.
            // 그 후 i--로 인해 1씩 줄어들어 3, 2, 1의 순서대로 출력되고 그 후 값이 0이 되므로
            // 마지막 출력값은 1이 된다.
        </script>
    </body>
</html>
