<html>
    <body>
        <script>
            // min(a, b)함수 만들기

            function min(a , b) {
                if (a < b) {
                    alert(a);
                }else {
                    alert(b);
                }
            }

            min(2, 5);

            min(3, -1);

            min(1, 1);
            
        </script>
    </body>
</html>
