            let n = 20;

             for(let i =1; i<= n; i++) {
                 // 한줄 문자열 저장공간(띄어쓰기 + * )
                let line = "";
                 //띄어쓰기 반복문(n-i 만큼 반복)
                 // 5 - 1 == 4
                 for(let j =1; j <= n - i; j++) {
                     // 빈공간을 추가함
                     // " ", "  ", "   "......
                     line += " ";
                 }

                 //별표 반복문(2i-1 만큼 반복)
                 // 1, 3, 5, 7, 9
                 for(let j=1; j<=2*i-1; j++) {
                     // 별표를 한줄 문자열에 추가함
                     // "*", "**", "***"......
                     line += "*";
                 }
                 console.log(line);
             }
           
        </script>
