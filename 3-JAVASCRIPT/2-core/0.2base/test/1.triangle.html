        <script>
            for ( let i = 0; i < 5; i++) {
                var triangle = '';
                for ( let j = 5; j > i+1; j--) {
                    triangle += ' ';
                }
                for ( let k = 0; k < 2*i+1; k++) {
                    triangle += '*';
                }
                console.log(triangle);
            }
           
        </script>
