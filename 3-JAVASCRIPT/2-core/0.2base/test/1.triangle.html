    <body>
        <script>
            for ( let i = 0; i - 3 == j; i <= 5; i++) {
                if (j = 0){
                    alert('*');
                } else {
                    alert('');
                }
            }

            for ( let i = 0; i - j == 0; i <= 5; i++, j++) {

                    alert('*');

            }

            }

            }
