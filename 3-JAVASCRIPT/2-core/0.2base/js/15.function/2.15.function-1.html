<html>
    <body>
        <script>
            // 함수의 정의: function 함수명() { ... 실행구문 }
            function showHello() {
                alert('Hello');
            }

            // 함수명(매개변수)
            showHello();

            // ...
            showHello();

            //...
            showHello();
        </script>
    </body>
</html>
