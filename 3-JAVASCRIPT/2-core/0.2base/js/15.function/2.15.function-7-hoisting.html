        <script>
            // 자바스크립 엔진이 호이스팅한 결과
            let sayHi;
            let language = "English"

            switch (language) {
                case "Korean":
                    sayHi = function () {
                        alert("안녕하세요");
                    };
                    break
                case"English":
                sayHi = function () {
                    alert("Hello");
                };
                break
            }

            sayHi();

            // sayHi("John"); // error!

            // };
        </script>
    </body>
