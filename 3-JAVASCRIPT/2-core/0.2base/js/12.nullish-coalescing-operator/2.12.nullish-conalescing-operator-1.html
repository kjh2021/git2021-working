<html>
    <body>
        <script>
            let firstName;
            let lastName = null;
            let nickName = "바이올렛";

            // ||: 

            // null이나 undefined가 아닌 첫 번째 피연산자
            // null이나 undefined가 아닌 첫 번째 피연산자
            // nullish-coalescing-operator
            console.log(firstName ?? lastName ?? nickName ?? "익명의 사용자"); // 바이올렛
        </script>
    </body>
</html>
