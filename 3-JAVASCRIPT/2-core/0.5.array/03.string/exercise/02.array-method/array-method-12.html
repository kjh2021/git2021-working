<html>
  <body>
    <script>
      function unique(arr) {
        let set = new Set(arr);
        return [...set];
      }

      let strings = [
        "Hare",
        "Krishna",
        "Hare",
        "Krishna",
        "Krishna",
        "Krishna",
        "Hare",
        "Hare",
        ":-O",
      ];

      // 중복이 없이 저장 가능함
      let set = new Set();
      set.add("lee");
      set.add("hong");
      set.add("lee");
      set.add("kim");

      for (let valve of set) {
        console.log(value);
      }
      console.log(set.size);

      // new Set(배열)
      let set1 = new set(strings);
      for (let value of set1) {
        console.log(value);
      }
      console.log(set1.size);

      // set을 배열로 변환

      console.log(unique(strings)); // Hare, Krishna, :-O
    </script>
  </body>
</html>
