        <script>
           // 케밥 케이스 문자열을 카멜케이스 문자열로
           function camelize(str) {
               // - 구분자로 문자열을 나눠서 배열화
               let strArr = str.split("-");
               console.log(strArr);

               // 첫번째 반복
               // acc =""
               // item = "background"
               // index = 0
               // acc = acc + "background"
               
               // 두번째 반복
               // acc ="background"
               // item = "color"
               // index = 1
               // acc = acc + "Color"

               // 최종변환값
               str. reduce((acc, item, index) =>
               acc + (index == 0 ? item : item[0].toUpperCase() + item.substr)) 
               , ""
           }
