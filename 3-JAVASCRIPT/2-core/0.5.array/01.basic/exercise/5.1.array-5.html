<html>
    <body>
        <script>
           function getMaxSubSum(arr) {
               let max = 0;
               let temp = 0;
            // 처음부터 끝까지 요소를 탐색
            // length: 5, 0 ~ 4

            // 예) []
               for(let i = 0; i<arr.length; i++){
                   for( let j = i; j < arr.length; j++) {
                       //현재 요소와 이전 합산을 더함
                       temp += arr[j];
                    //   1: 1, -1, 2, 6, -3, 3
                    //   -2: -2, 1, 5, -4, 2
                    //   3: 3, 7, -2, 4
                    //   4: 4, -5, 1
                    //   -9: -9, -3
                    //   6: 6 
                   }
                }
               return max;
           }

           let test = [
               [1, -2, 3, 4, -9, 6], // 7
               [-1, 2, 3, -9],       // 5
               [2, -1, 2, 3, -9],    // 6
               [-1, 2, 3, -9, 11],   // 11
               [-2, -1, 1, 2],       // 3
               [100, -9, 2, -3, 5],  // 100
               [1, 2, 3],            // 6
               [-1, -2, -3],         // 0
           ];

           for(let elm of test) {
               console.log(getMaxSubSum(elm));
           }
        </script>
    </body>
</html>
