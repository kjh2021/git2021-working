<html>
    <body>
        <script>
           // 스택(stack): LIFO(Last In First Out)
           // 스택에 요소 추가: push
           // 스택에 요수 추출: pop

           let arr = [];

           arr.push("/home"); // 홈 화면 방문
           arr.push("/list"); // 목록 조회 화면방문
           arr.push("/detail/3"); // 게시글 번호가 3인 게시물 방문

           //스택의 크기
           console.log(arr.length)

           //스택의 특정 요소 조회
           console.log(arr[1]);

           // 스택의 요소 추가
           console.log(arr.pop()); //detail/3
           console.log(arr.pop());
           console.log(arr.pop());
        </script>
    </body>
</html>
